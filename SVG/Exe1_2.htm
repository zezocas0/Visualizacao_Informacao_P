<svg width="1650" height="1080">
<title> Exercicio 1.1</title>
<desc> Primeiro exemplo SVG </desc> 

<!-- transformation -->



<!-- lightgrey rectangle -->
<rect x="30" y="45" width="80" height="50" rx="50" ry="50"
	fill="lightgrey" stroke ="black" stroke-width="1"/>

<!-- white rectangle -->
<rect x="55" y="45" width="30" height="50" rx="40" ry="30"
	fill="white" stroke ="none"/>

<!-- horizontal rectangle -->
<rect x="50" y="45" width="100" height="50" rx="10" 
	fill="none" stroke ="black" stroke-width="2"/>


<!-- Vertical rectangle -->
<rect x="20" y="20" width="50" height="100" rx="10" 
	fill="green" stroke ="forestgreen" stroke-width="2" transform="scale(0.5) rotate(45) translate(100,10)"  />

<!-- First ellipse -->
<ellipse cx="180" cy="180" rx="40" ry="80" transform="translate(100,0)"
	fill="red" stroke="yellow" stroke-width="2" />

<!-- Second ellipse -->
<ellipse cx="180" cy="180" rx="55" ry="60" transform="translate(100,0)"
	fill="yellow" stroke="red" stroke-width="2" fill-opacity="0.5" />


<!-- two triangles -->
<polygon points="400,300 375,200 425,200" fill="lightgrey" stroke="black" stroke-width="2"/>
<polygon points="400,300 375,400 425,400" fill="lightgrey" stroke="black" stroke-width="2"/>


<!-- pink cup -->
<polyline points="500,10 525,110 550,110 575,10" fill="lightpink" stroke="#e68fac" stroke-width="2"/>


<path d=" M 80,20 90,40 50,120 80,180 120,180 150,120 110,40 120,20" fill="none" stroke="black" stroke-width="2" transform="translate(400,200)"/> 

<path d="M 80,20 Q 100,0 120,20 L 110,40 Q 90,30 80,40 L 50,120 Q 60,140 80,160 L 80,180 Q 60,170 50,180 L 20,180 Q 10,170 10,160 L 10,20 Q 30,0 50,0 L 70,0 Q 90,0 110,20 L 80,20" fill="none" stroke="black" stroke-width="2" transform="translate(520,200)"/> 

</svg>
