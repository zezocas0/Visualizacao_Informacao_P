<!--

Google Chart

Pie Chart Example

Autor: P. Dias

Data: July 2018

-->

<html>

<head>

<!-- Load the AJAX API-->
<meta charset="utf-8"/>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart','bar']});

// Set a callback to run when the Google Visualization API is loaded.
google.charts.setOnLoadCallback( drawChart );

// Callback that creates and populates a data table,
// instantiates the pie chart, passes in the data and
// draws it.

function drawChart( ){

	// Create the data table.
	var data = new google.visualization.DataTable( );


	// First column
	data.addColumn('string', 'Ano');
	data.addColumn('number', 'MIEET');
	data.addColumn('number', 'MIECT');
	data.addColumn('number', 'LTSI');
	data.addColumn('number', 'LEI');


	data.addRows([
		 ['2007', 328, 589, 115, 0],
		['2008', 361, 605, 223, 0],
		['2009', 400, 365, 152, 0], 
		['2010', 360, 357, 129, 0],
		['2011', 325, 316, 96, 0],
		['2012', 394, 344, 93, 0],
		['2013', 404, 294, 102, 0],
		['2014', 271, 307, 0, 501],
		['2015', 402, 291, 0, 843],
		['2016', 367, 337, 0, 802],
		['2017', 407, 399, 0, 691] 
	]);

	// Set chart configuration options
	var options = {
			title : 'UA - MIECT - Students by curricular year',
			width : 800,
			height : 900,
			vAxis: {minValue: 0},

	};



	// Instantiate the pie chart.
	var chart = new google.visualization.LineChart( document.getElementById('chart_div') );
	<!-- debugger; -->
	// Draw the chart, passing in some configuration options.
	chart.draw(data, options);

} // drawChart( )

</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div" style="width:400; height:300"></div>
</body>

</html>
